name: Weekly News Auto Update

on:
  # 定时触发：每周六 UTC 04:00 (北京时间 12:00)
  schedule:
    - cron: '0 4 * * 6'
  # 手动触发：允许在 GitHub Actions 页面点击按钮运行 (方便测试)
  workflow_dispatch:

# 赋予 CI 机器人修改代码仓库的权限
permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-generativeai

      - name: Generate News Content
        env:
          # 必须在 GitHub 仓库的 Settings -> Secrets -> Actions 中配置此 Key
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/news_generator.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "RAC-Bot"
          git config --global user.email "bot@racstudio.cn"
          
          # 添加修改后的 index.html
          git add index.html
          
          # 只有当文件确实发生变化时才提交，避免空提交报错
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: Auto update weekly news $(date +'%Y-%m-%d')"
            git push
          fi
