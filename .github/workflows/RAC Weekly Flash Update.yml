name: RAC Weekly Flash Update

on:
  schedule:
    # Runs at 04:00 UTC (12:00 Beijing Time) every Saturday
    - cron: '0 4 * * 6'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai

      - name: Generate News Content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/news_generator.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'RAC-Bot'
          git config --global user.email 'bot@racstudio.cn'
          git add index.html
          git commit -m "chore: automated weekly content update [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
          git push
