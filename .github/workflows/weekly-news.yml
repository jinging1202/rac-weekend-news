name: Weekly News Auto Update

on:
  schedule:
    # 每周六 UTC 04:00（北京时间 12:00）
    - cron: '0 4 * * 6'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai

      - name: Generate News Content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/news_generator.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "RAC-Bot"
          git config --global user.email "bot@racstudio.cn"

          git add index.html

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: Auto update weekly news $(date +'%Y-%m-%d')"
            git push
          fi
