<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAC Weekly News</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/javascript">
    // 初始版本信息
    const ISSUE_CONFIG = {
      vol: "VOL.00",
      week: "Week 00",
      date: "0000.00.00",
      year: "0000"
    };

    // 初始空数据
    const SECTIONS = [];
  </script>

  <script type="text/babel">
    const SECTION_META = {
      Global: { title: "GLOBAL NEWS", subtitle: "全球热点 / VISION", color: "bg-[#FF4D00] text-white" },
      Education: { title: "EDUCATION", subtitle: "教育观察 / INSIGHT", color: "bg-[#CCFF00] text-black" },
      University: { title: "UNIVERSITY", subtitle: "院校动态 / UPDATE", color: "bg-[#0047FF] text-white" },
      Design: { title: "TECH & DESIGN", subtitle: "前沿设计 / FUTURE", color: "bg-[#FF00FF] text-white" },
      Summer: { title: "LABS", subtitle: "夏校科研 / SUMMER", color: "bg-[#00FF94] text-black" },
      Competitions: { title: "COMPETITIONS", subtitle: "竞赛信息 / TROPHY", color: "bg-[#1A1A1A] text-white" }
    };

    function NewsSection({ meta, items }) {
      return (
        <div className={`p-4 ${meta.color}`}>
          <h2>{meta.title}</h2>
          <h3>{meta.subtitle}</h3>
          {items.map(item => (
            <div key={item.id} className="my-2 border-b border-gray-200">
              <a href={item.url} target="_blank" rel="noopener noreferrer"><h4>{item.title}</h4></a>
              <p>{item.content}</p>
              <small>{item.date} | {item.source}</small>
            </div>
          ))}
        </div>
      );
    }

    function NewsLayout({ data }) {
      const grouped = data.reduce((acc, item) => {
        acc[item.id] = item.items;
        return acc;
      }, {});

      return (
        <div className="space-y-8 p-4">
          {Object.keys(SECTION_META).map(sec => (
            <NewsSection key={sec} meta={SECTION_META[sec]} items={grouped[sec] || []} />
          ))}
        </div>
      );
    }

    ReactDOM.render(<NewsLayout data={SECTIONS} />, document.getElementById("root"));
  </script>
</body>
</html>
