<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- INTERNAL ICON COMPONENTS (Zero Dependency Fix) ---
        // Replacing external lucide-react with internal SVG components to fix loading errors.
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const IconComponents = {
            Search: (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>,
            X: (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>,
            Volume2: (props) => <IconBase {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></IconBase>,
            Share: (props) => <IconBase {...props}><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></IconBase>,
            ArrowRight: (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></IconBase>,

            Calendar: (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconBase>,
            Menu: (props) => <IconBase {...props}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></IconBase>,
            Clock: (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></IconBase>,
            Hash: (props) => <IconBase {...props}><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></IconBase>
        };

        const { Search, X, Volume2, Share, ArrowRight, ExternalLink, Calendar, Menu, Clock, Hash } = IconComponents;

        // --- MOCK DATA START (Python Script will replace this object) ---
        const INITIAL_DATA = {
            "updateTime": "2023-10-27",
            "news": [
                { "id": 1, "category": "Global", "title": "AI 生成艺术版权法案在欧盟通过", "content": "核心关键词：AI法规。欧盟正式确立AI生成图像的版权归属框架，对设计行业产生深远影响。", "fullContent": "<p>本周，欧盟议会以压倒性票数通过了《数字艺术版权法案》。该法案明确规定，未经人工实质性修改的 AI 生成图像不享有版权保护。这对数字媒体、插画及视觉传达专业的学生意味着，未来的创作流程必须更加强调'人的主体性'。各大设计院校预计将在下学期调整相关课程大纲。</p>", "analysis": "这意味着纯 Prompt 工程师的生存空间被压缩，建议作品集注重展示思维推导过程而非仅展示结果。", "tags": ["AI Law", "Copyright", "Design Future"], "url": "https://www.bbc.com", "image": "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=800&q=80" },
                { "id": 2, "category": "Global", "title": "伦敦设计双年展主题公布", "content": "核心关键词：可持续。2024年主题定为'重塑共生'，聚焦生态材料。", "fullContent": "伦敦设计双年展组委会今日公布，下一届展览将围绕'Reshaping Symbiosis'展开。策展人强调，由于全球气候变暖，设计师需要寻找新型可降解材料。", "analysis": "申请英国院校的同学，Project 中加入 Bio-design 或可持续材料实验将是巨大的加分项。", "tags": ["London", "Biennale", "Sustainable"], "url": "", "image": "" }, 
                { "id": 6, "category": "Education", "title": "RCA 皇家艺术学院发布新跨学科硕士", "content": "核心关键词：跨学科。RCA 联合帝国理工推出 'AI & Design' 双学位。", "fullContent": "皇家艺术学院 (RCA) 宣布与帝国理工学院 (IC) 深度合作，推出全新的两年制硕士项目。该项目旨在培养既懂算法又懂审美的复合型人才。", "analysis": "这是典型的 STEM+Arts 趋势，适合有编程基础的设计生申请，就业面极广。", "tags": ["RCA", "New Program", "Interdisciplinary"], "url": "https://www.rca.ac.uk", "image": "https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=800&q=80" },
                { "id": 11, "category": "University", "title": "RISD 罗德岛设计学院申请截止日延期", "content": "核心关键词：DDL变动。受系统维护影响，ED申请延后48小时。", "fullContent": "RISD 招生办紧急通知，由于 Common App 系统在周末出现大规模拥堵，早申 (Early Decision) 截止时间顺延至美东时间 11月3日。", "analysis": "不要因为延期就拖延，利用这多出的时间检查作品集的排版细节。", "tags": ["RISD", "Admissions", "Deadline"], "url": "https://www.risd.edu", "image": "" },
                { "id": 16, "category": "Design", "title": "Figma 更新 Dev Mode，设计师交付变革", "content": "核心关键词：工具革新。新版大大缩短了设计到代码的距离。", "fullContent": "Figma Config 大会上发布的 Dev Mode 正式实装。新功能允许直接生成 React 和 CSS 代码，对交互设计 (IxD) 专业的学生提出了更高的代码理解要求。", "analysis": "交互设计师必须懂前端逻辑已成定局，建议在作品集中体现可落地性。", "tags": ["Figma", "UI/UX", "Tech"], "url": "https://www.figma.com", "image": "https://images.unsplash.com/photo-1542831371-29b0f74f9713?w=800&q=80" },
                { "id": 21, "category": "Summer", "title": "UCL 巴特莱特暑校开放申请", "content": "核心关键词：背景提升。建筑系 B-Pro 暑期项目名额缩减。", "fullContent": "UCL Bartlett B-Pro Show 结束后，官方开启了下一年度的暑校通道。今年重点关注机器臂建造 (Robotic Fabrication)。", "analysis": "Bartlett 的暑校是申请其 MArch 项目的最佳跳板，拿到推荐信的概率很高。", "tags": ["UCL", "Summer School", "Architecture"], "url": "https://www.ucl.ac.uk", "image": "" },
                { "id": 26, "category": "Competitions", "title": "红点设计奖概念组启动征稿", "content": "核心关键词：竞赛。2024 Red Dot Concept Award 侧重老龄化设计。", "fullContent": "被誉为设计界奥斯卡的红点奖启动新一轮征稿。组委会特别指出，针对全球老龄化社会的辅助设计将是今年的评审重点。", "analysis": "工业设计学生可尝试从'银发经济'切入，结合智能硬件进行提案。", "tags": ["Red Dot", "Award", "Industrial Design"], "url": "https://www.red-dot.org", "image": "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=800&q=80" }
            ]
        };
        // --- MOCK DATA END ---

        // Generate mock data to fill 30 items for demo if needed
        const generateMockData = () => {
            let data = JSON.parse(JSON.stringify(INITIAL_DATA));
            const cats = ["Global", "Education", "University", "Design", "Summer", "Competitions"];
            let newsList = [];
            let id = 1;
            cats.forEach(cat => {
                for(let i=0; i<5; i++) {
                    const existing = data.news.find(n => n.category === cat && n.id === (id));
                    if(existing) {
                        newsList.push(existing);
                    } else {
                        newsList.push({
                            id: id,
                            category: cat,
                            title: `${cat} 自动生成资讯 #${id}`,
                            content: `核心关键词：测试数据。这是关于 ${cat} 的一条自动填充新闻。`,
                            fullContent: `<p>这是 ID 为 ${id} 的详细内容。实际部署时，Python 脚本会生成真实内容。这里展示 UI 布局适配性。</p>`,
                            analysis: "由于数据由前端模拟生成，暂无深度点评，请关注后续 Python 自动化更新。",
                            tags: ["Mock", cat, "Demo"],
                            url: "https://racstudio.cn",
                            image: Math.random() > 0.5 ? "" : `https://source.unsplash.com/random/800x600?${cat}&sig=${id}`
                        });
                    }
                    id++;
                }
            });
            return { ...data, news: newsList };
        };

        const FULL_DATA = generateMockData();

        // --- Generative Art Component (Canvas Fallback) ---
        const GenerativeArt = ({ title, width = 300, height = 200 }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                // Simple hash function to make art deterministic based on title
                let hash = 0;
                for (let i = 0; i < title.length; i++) {
                    hash = title.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                const mulberry32 = (a) => {
                    return () => {
                        let t = a += 0x6D2B79F5;
                        t = Math.imul(t ^ t >>> 15, t | 1);
                        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                        return ((t ^ t >>> 14) >>> 0) / 4294967296;
                    }
                }
                const rand = mulberry32(hash);

                // Neo-Brutalism Palette
                const colors = ['#000000', '#ccff00', '#ff00ff', '#00ffff', '#ffffff'];

                // Background
                ctx.fillStyle = colors[Math.floor(rand() * colors.length)];
                ctx.fillRect(0, 0, width, height);

                // Shapes
                for(let i=0; i<5; i++) {
                    ctx.beginPath();
                    ctx.fillStyle = colors[Math.floor(rand() * colors.length)];
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    
                    const type = rand();
                    if(type < 0.33) { // Circle
                        ctx.arc(rand() * width, rand() * height, rand() * 50 + 10, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                    } else if (type < 0.66) { // Rect
                        ctx.rect(rand() * width, rand() * height, rand() * 80, rand() * 80);
                        ctx.fill();
                        ctx.stroke();
                    } else { // Lines
                        ctx.moveTo(rand() * width, rand() * height);
                        ctx.lineTo(rand() * width, rand() * height);
                        ctx.stroke();
                    }
                }

                // Noise overlay
                for (let i = 0; i < width * height * 0.1; i++) {
                    const x = Math.floor(rand() * width);
                    const y = Math.floor(rand() * height);
                    ctx.fillStyle = 'rgba(0,0,0,0.1)';
                    ctx.fillRect(x, y, 1, 1);
                }

            }, [title, width, height]);

            return <canvas ref={canvasRef} width={width} height={height} className="w-full h-full object-cover border-b-4 border-black" />;
        };

        // --- Main App Component ---
        const App = () => {
            const [category, setCategory] = useState("Global");
            const [selectedNews, setSelectedNews] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [isExporting, setIsExporting] = useState(false);
            
            const categories = ["Global", "Education", "University", "Design", "Summer", "Competitions"];
            
            // Filter Logic
            const filteredNews = useMemo(() => {
                let items = FULL_DATA.news;
                if (searchTerm) {
                    items = items.filter(n => n.title.toLowerCase().includes(searchTerm.toLowerCase()) || n.content.includes(searchTerm));
                } else {
                    items = items.filter(n => n.category === category);
                }
                return items;
            }, [category, searchTerm]);

            const handleExport = async () => {
                setIsExporting(true);
                const element = document.getElementById('capture-area');
                try {
                    const canvas = await html2canvas(element, { useCORS: true, scale: 2 });
                    const link = document.createElement('a');
                    link.download = `RAC_Flash_${FULL_DATA.updateTime}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                } catch(e) {
                    console.error(e);
                    alert("导出失败，请手动截图");
                }
                setIsExporting(false);
            };

            const speak = (text) => {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                window.speechSynthesis.speak(utterance);
            };

            // Gemini Deep Dive Mock
            const [geminiLoading, setGeminiLoading] = useState(false);
            const [geminiResult, setGeminiResult] = useState(null);

            const callGemini = () => {
                setGeminiLoading(true);
                // Mock API delay
                setTimeout(() => {
                    setGeminiResult("【Gemini 深度洞察】\n根据最新的招生数据趋势，该事件表明院校正在向跨学科背景的申请者倾斜。建议在作品集中增加 1-2 个结合编程或硬件原型的项目，并在 PS 中强调逻辑推导能力。");
                    setGeminiLoading(false);
                }, 1500);
            };

            return (
                <div className="min-h-screen font-mono text-sm sm:text-base relative pb-20" id="capture-area">
                    {/* Marquee Header */}
                    <div className="bg-rac-acid border-b-4 border-black py-2 font-bold text-rac-black uppercase tracking-widest overflow-hidden">
                        <div className="marquee-container">
                            <div className="marquee-content">
                                RAC WEEKEND FLASH /// RAC 周末闪讯 /// GLOBAL DESIGN NEWS /// EXCLUSIVE INSIGHTS /// UPDATED: {FULL_DATA.updateTime} ///  
                                RAC WEEKEND FLASH /// RAC 周末闪讯 /// GLOBAL DESIGN NEWS /// EXCLUSIVE INSIGHTS /// UPDATED: {FULL_DATA.updateTime} ///
                            </div>
                        </div>
                    </div>

                    {/* Navbar */}
                    <div className="bg-white border-b-4 border-black p-4 flex justify-between items-center sticky top-0 z-10">

                        <div className="flex gap-4">
                            <button onClick={handleExport} className="p-2 border-2 border-black hover:bg-rac-pink transition-colors active:translate-y-1 active:shadow-none shadow-neo">
                                <Share size={20} />
                            </button>
                        </div>
                    </div>

                    {/* Search */}
                    <div className="p-4 bg-rac-black text-white">
                        <div className="relative">
                            <Search className="absolute left-3 top-3 text-rac-acid" size={20} />
                            <input 
                                type="text" 
                                placeholder="SEARCH KEYWORDS..." 
                                className="w-full bg-gray-900 border-2 border-rac-acid text-rac-acid p-2 pl-10 focus:outline-none font-mono"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    {/* Categories */}
                    <div className="flex overflow-x-auto p-4 gap-3 hide-scrollbar bg-white border-b-4 border-black">
                        {categories.map(cat => (
                            <button 
                                key={cat}
                                onClick={() => { setCategory(cat); setSearchTerm(""); }}
                                className={`px-4 py-2 border-2 border-black font-bold whitespace-nowrap transition-all shadow-neo 
                                    ${category === cat && !searchTerm ? 'bg-rac-blue translate-x-1 translate-y-1 shadow-none' : 'bg-white hover:bg-gray-100'}`}
                            >
                                {cat.toUpperCase()}
                            </button>
                        ))}
                    </div>

                    {/* News List */}
                    <div className="p-4 space-y-6 max-w-4xl mx-auto">
                        {filteredNews.map((item) => (
                            <div 
                                key={item.id} 
                                onClick={() => { setSelectedNews(item); setGeminiResult(null); }}
                                className="bg-white border-4 border-black shadow-neo hover:shadow-neo-hover hover:translate-x-1 hover:translate-y-1 transition-all cursor-pointer overflow-hidden group"
                            >
                                <div className="aspect-video w-full bg-gray-200 border-b-4 border-black relative">
                                    <div className="absolute top-2 left-2 bg-rac-acid border-2 border-black px-2 font-bold z-10">
                                        #{String(item.id).padStart(2, '0')}
                                    </div>
                                    {item.image ? (
                                        <img 
                                            src={item.image} 
                                            alt={item.title} 
                                            className="w-full h-full object-cover"
                                            onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='block'; }}
                                        />
                                    ) : null}
                                    <div style={{display: item.image ? 'none' : 'block'}} className="w-full h-full">

                                            <span key={tag} className="text-xs bg-black text-white px-2 py-1">{tag}</span>
                                        ))}
                                    </div>
                                    <h3 className="text-xl font-bold mb-2 leading-tight group-hover:text-rac-pink transition-colors">{item.title}</h3>
                                    <p className="text-gray-600 font-mono text-xs mb-3">{item.content}</p>
                                    <div className="flex justify-between items-center mt-4">
                                        <span className="text-xs font-bold border-b-2 border-black">READ MORE</span>
                                        <ArrowRight size={16} />
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* CTA Footer */}
                    <div className="fixed bottom-0 left-0 w-full bg-rac-acid border-t-4 border-black p-3 flex justify-between items-center z-50">
                        <div className="font-bold text-xs">
                            <span className="animate-pulse mr-2">●</span>
                            CONSULTANT ONLINE
                        </div>
                        <a 
                            href="https://work.weixin.qq.com/kfid/kfc3dbd2c4dc22c9e4f" 
                            target="_blank"
                            className="bg-black text-white px-4 py-2 font-bold border-2 border-transparent hover:bg-rac-pink hover:text-black hover:border-black transition-colors"
                        >
                            预约 1V1 评估
                        </a>
                    </div>

                    {/* Detail Modal */}
                    {selectedNews && (
                        <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm overflow-y-auto">
                            <div className="bg-white border-4 border-rac-acid w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-[8px_8px_0px_0px_#ccff00] relative animate-in fade-in zoom-in duration-200">
                                {/* Header Image */}
                                <div className="h-48 w-full bg-gray-200 border-b-4 border-black relative">
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); setSelectedNews(null); }}
                                        className="absolute top-4 right-4 bg-black text-white p-2 hover:bg-rac-pink hover:text-black z-20"
                                    >
                                        <X size={24} />
                                    </button>
                                     {selectedNews.image ? (
                                        <img src={selectedNews.image} className="w-full h-full object-cover" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                                    ) : null}
                                    <div style={{display: selectedNews.image ? 'none' : 'block'}} className="w-full h-full">
                                        <GenerativeArt title={selectedNews.title} width={800} height={300} />
                                    </div>
                                </div>

                                <div className="p-6">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex gap-2">

                                                <span key={tag} className="bg-rac-gray border border-black px-2 py-1 text-xs font-mono">{tag}</span>
                                            ))}
                                        </div>
                                        <div className="text-xs font-mono bg-rac-acid px-2 py-1 border border-black">
                                            ID: {String(selectedNews.id).padStart(2, '0')}
                                        </div>
                                    </div>

                                    <h2 className="text-2xl font-black mb-4 uppercase">{selectedNews.title}</h2>
                                    
                                    <div className="flex gap-4 mb-6 border-y-2 border-gray-200 py-3">
                                        <button onClick={() => speak(selectedNews.title + "。" + selectedNews.content)} className="flex items-center gap-2 text-xs font-bold hover:text-rac-pink">
                                            <Volume2 size={16} /> 语音播报
                                        </button>
                                        <div className="flex items-center gap-2 text-xs font-bold text-gray-500">
                                            <Clock size={16} /> 3 MIN READ
                                        </div>
                                    </div>

                                    <div className="prose prose-sm font-sans mb-8" dangerouslySetInnerHTML={{__html: selectedNews.fullContent}}></div>

                                    {/* Expert Analysis Card */}
                                    <div className="bg-rac-gray border-l-8 border-rac-pink p-4 mb-6 relative">
                                        <div className="absolute -top-3 left-4 bg-rac-pink text-white px-2 py-1 text-xs font-bold uppercase tracking-wider">
                                            RAC Expert Analysis
                                        </div>
                                        <p className="mt-2 text-sm font-bold italic">"{selectedNews.analysis}"</p>
                                    </div>

                                    {/* AI Deep Dive Feature */}
                                    <div className="mb-6">
                                        {!geminiResult ? (
                                            <button 
                                                onClick={callGemini}
                                                disabled={geminiLoading}
                                                className="w-full py-3 bg-rac-blue border-2 border-black font-black hover:bg-black hover:text-rac-blue transition-colors flex justify-center items-center gap-2"
                                            >
                                                {geminiLoading ? "ANALYZING..." : "⚡ ASK GEMINI: DEEP DIVE"}
                                            </button>
                                        ) : (
                                            <div className="bg-black text-rac-acid p-4 font-mono text-sm border-2 border-rac-acid typing-effect">
                                                {geminiResult}
                                            </div>
                                        )}
                                    </div>

                                    {/* Footer Actions */}
                                    <div className="flex gap-3 flex-col sm:flex-row">
                                        <a href={selectedNews.url} target="_blank" className="flex-1 flex justify-center items-center gap-2 border-2 border-black py-3 font-bold hover:bg-gray-100">
                                            READ ORIGINAL <ExternalLink size={16} />
                                        </a>
                                        <a href="https://work.weixin.qq.com/kfid/kfc3dbd2c4dc22c9e4f" target="_blank" className="flex-1 bg-rac-acid border-2 border-black py-3 font-bold flex justify-center items-center hover:bg-rac-pink transition-colors">
                                            评估我的申请几率
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
